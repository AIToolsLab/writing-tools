version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=False
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/logs:/app/logs

networks:
  default:
    driver: bridge
