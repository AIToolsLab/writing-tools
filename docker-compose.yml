version: '3'
services:
  frontend:
    build:
      context: ./add-in
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=False
      # Replace with .env LOG_SECRE??
      - LOG_SECRET=your_secret_here

networks:
  default:
    driver: bridge

