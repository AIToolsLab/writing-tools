services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_SECRET=${LOG_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
    restart: unless-stopped

  # BugSink - Self-hosted error tracking
  bugsink-db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bugsinkuser
      POSTGRES_PASSWORD: ${BUGSINK_DB_PASSWORD:-bugsink_dev_password_change_in_prod}
      POSTGRES_DB: bugsink
    volumes:
      - bugsink-db-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -h bugsink-db
      retries: 5
      start_period: 10s
      interval: 5s
      timeout: 5s

  bugsink:
    image: bugsink/bugsink:2
    depends_on:
      bugsink-db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${BUGSINK_SECRET_KEY:-django-insecure-CHANGE_THIS_IN_PRODUCTION_USE_RANDOM_50_CHARS}
      CREATE_SUPERUSER: ${BUGSINK_ADMIN:-admin:admin}
      PORT: 8000
      DATABASE_URL: postgresql://bugsinkuser:${BUGSINK_DB_PASSWORD:-bugsink_dev_password_change_in_prod}@bugsink-db:5432/bugsink
      BEHIND_HTTPS_PROXY: "false"
      BASE_URL: ${BUGSINK_BASE_URL:-http://localhost:8000}
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/\").raise_for_status()'"]
      interval: 5s
      timeout: 20s
      retries: 10

volumes:
  bugsink-db-data:

networks:
  default:
    driver: bridge
